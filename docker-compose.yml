version: '3.8'

services:
  xray-reality:
    image: teddysun/xray:latest
    container_name: xray-reality
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./xray-reality/config.json:/etc/xray/config.json
      - ./xray-reality/logs:/var/log/xray
      - ./xray-reality/stats:/opt/xray/stats
    networks:
      - xray-network

  xray-web-ui:
    build: ./web-ui
    container_name: xray-web-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CONFIG_FILE=/app/config.json
      - XRAY_CONTAINER_NAME=xray-reality
      - SERVER_NAME=your-domain.com
      - PUBLIC_KEY=your-public-key
      - SNI=www.microsoft.com
      - FP=chrome
      - PORT=443
      - UI_USERNAME=admin
      - UI_PASSWORD=change-me
      - SECRET_KEY=change-me
    volumes:
      - ./xray-reality/config.json:/app/config.json
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - xray-reality
    networks:
      - xray-network

networks:
  xray-network:
    driver: bridge
